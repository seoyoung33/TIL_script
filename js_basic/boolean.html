<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리데이터 | JS</title>
    <script>
        //내부스크립트 작성위치
        console.log('---------거짓')
        console.log(Boolean(null)); //null이 논리적데이터로 무엇인지 콘솔에 출력
        console.log(Boolean(undefined));
        console.log(Boolean(NaN));
        console.log(Boolean(0));
        console.log(Boolean('')); //빈문자열
        console.log('---------참');
        console.log(Boolean('hello'));
        console.log(Boolean(1234));
        console.log(Boolean(-1234));
        console.log(Boolean([]));
        console.log(Boolean({}));
        console.log('=========비교연산자 1. 일치연산');
        console.log(10 == '10'); //true
        console.log(10 === '10'); //false
        console.log('=========비교연산자 2. 부등연산');
        console.log(10 != '10'); //false
        console.log(10 !== '10'); // true //원래는 숫자 자리에 변수가 들어갑니다.
        console.log('=========비교연산자 3. 대소비교');
        console.log(5 < 7); //true
        console.log(5 > 7); //false
        console.log(5 >= 7); //false
        console.log(5 <= 7); //true
        console.log('=========비교연산자 4. 변수활용');
        const x = 15;
        let y = x;
        console.log(x==y); //true
        console.log(sum(y)); //true
        y = 10;
        console.log(x==y); //false
        console.log(sum(5)); //false
        function sum(z){
            return x == z;
        }
        console.log('=========비교연산자 5.함수활용');
        let num1 = 2;
        const num2 = ++num1; //num1,2 둘다 3
        function result(data){
            return num2 <= data; //num2가 data보다 작거나 같은가?
        }
        console.log(result(num1)); //data값은 3! -> 같으니까 true
        console.log('=========조건문');
        if(num1==num2){
            console.log('조건이 참일 때 실행되는 문구');
        }
    </script>
</head>
<body>
    
</body>
</html>
