<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리데이터 | JS</title>
    <script>
        //내부스크립트 작성위치
        console.log('---------거짓')
        console.log(Boolean(null)); //null이 논리적데이터로 무엇인지 콘솔에 출력
        console.log(Boolean(undefined));
        console.log(Boolean(NaN));
        console.log(Boolean(0));
        console.log(Boolean('')); //빈문자열
        console.log('---------참');
        console.log(Boolean('hello'));
        console.log(Boolean(1234));
        console.log(Boolean(-1234));
        console.log(Boolean([]));
        console.log(Boolean({}));
        console.log('=========비교연산자 1. 일치연산');
        console.log(10 == '10'); //true
        console.log(10 === '10'); //false
        console.log('=========비교연산자 2. 부등연산');
        console.log(10 != '10'); //false
        console.log(10 !== '10'); // true //원래는 숫자 자리에 변수가 들어갑니다.
        console.log('=========비교연산자 3. 대소비교');
        console.log(5 < 7); //true
        console.log(5 > 7); //false
        console.log(5 >= 7); //false
        console.log(5 <= 7); //true
        console.log('=========비교연산자 4. 변수활용');
        const x = 15;
        let y = x;
        console.log(x==y); //true
        console.log(sum(y)); //true
        y = 10;
        console.log(x==y); //false
        console.log(sum(5)); //false
        function sum(z){
            return x == z;
        }
        console.log('=========비교연산자 5.함수활용');
        let num1 = 2;
        const num2 = ++num1; //num1,2 둘다 3
        function result(data){
            return num2 <= data; //num2가 data보다 작거나 같은가?
        }
        console.log(result(num1)); //data값은 3! -> 같으니까 true
        console.log('=========조건문');
        if(num1==num2){
            console.log('조건이 참일 때 실행되는 문구');
        }
        console.log('=========================5/28 조건문 공부');
        //if(조건식){조건식 결과가 참일 때 실행되는 스크립트}
        //const userId = prompt('아이디를 입력하세요');
        /* if(userId){//userId에 들어오는 값이 참이면 실행할게~
            alert(userId+'님 안녕하세요');
        } */
        //관리자 아이디 : admin
        /* if(userId == 'admin'){ //대입연산자는 =, ~와 같을 때는 ==
            alert('관리자님 어서오세요');
        } */
        // 관리자가 아닌 사람이 접속하면 일반 사용자로 판단해서 인사하는 알고리즘
        // '회원님 안녕하세요'
        /* if(userId != 'admin'){
            alert('회원님 안녕하세요');
        } */
    </script>
</head>
<body>
    <div id="join">
        <input type="text" name="user_id" placeholder="아이디를 입력하세요">
        <button type="button" id="id_overlap_btn">아이디중복확인</button>
        <p class="overlap_error_msg"><!-- 오류메세지출력위치 --></p>
    </div>
    <!-- 
    관리자와 동일한 아이디를 할 수 없는 아이디 중복확인 알고리즘
    1. 사용자가 아이디를 입력했다.
    2. 아이디중복확인 버튼을 클릭했다.
    3. 만약 사용자가 입력한 아이디가 'admin'이라면
    4. 오류메세지 출력. "사용중인 아이디입니다. 다른 아이디를 입력하세요"
    -->
    <div class="print">
        <input type="number" value="1" class="page_num">
        <button type="button" id="print_btn">인쇄</button>
    </div>
    <!-- 
    2장 이상 입력 후 인쇄버튼 클릭 시 인쇄 가능
    그 이하일 경우 '최소 2장 이상부터 인쇄가 가능합니다' 경고메세지출력
    -->
    <script>
        //관리자와 동일한 아이디를 할 수 없는 아이디 중복확인 알고리즘
        const userId = document.querySelector('input[name=user_id]');
        const idOverlapBtn = document.querySelector('#id_overlap_btn');
        const overlapMsg = document.querySelector('.overlap_error_msg');
        overlapMsg.style.color = 'red';
        console.log(userId, idOverlapBtn, overlapMsg);
        idOverlapBtn.addEventListener('click',IdChk);
        function IdChk(){
            console.log(userId.value);
            if(userId.value == 'admin'){
                return overlapMsg.textContent ='사용중인 아이디입니다.';
            }
            if(userId.value == ''){
                return overlapMsg.textContent ='아이디를 입력해주세요';
            }
            if(userId.value != '','admin'){
                return overlapMsg.textContent ='사용 가능한 아이디 입니다.';
            }
        }
        /* 2장 이상 입력 후 인쇄버튼 클릭 시 인쇄 가능 (window.print())
        그 이하일 경우 '최소 2장 이상부터 인쇄가 가능합니다' 경고메세지출력 */
        //인쇄 알고리즘
        const pageNum = document.querySelector('.page_num');
        const printBtn = document.querySelector('#print_btn');
        console.log(pageNum,printBtn);
        printBtn.addEventListener('click',printGo);
        function printGo(){
            console.log(pageNum.value);
            if(pageNum.value >= 2){
                return window.print();
            }
            if(pageNum.value < 2){
                return alert('최소 2장 이상부터 인쇄가 가능합니다');
            }
        }
    </script>
</body>
</html>
